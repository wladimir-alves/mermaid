<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Éditeur Mermaid</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .header {
      position: sticky;
      top: 0;
      background: white;
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }
    .container {
      padding: 1rem;
    }
    
    .output {
      border: 1px solid #ddd;
      padding: 1rem;
      background: #fff;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div class="header">Éditeur Mermaid interactif</div>
  <div class="container">
    <textarea id="editor"> </textarea>

    <div id="diagram" class="output"></div>
  </div>

  <script>
    const textarea = document.getElementById("editor");
    const diagram = document.getElementById("diagram");

    async function renderMermaid() {
      try {
        const code = textarea.value;
        const { svg } = await mermaid.render("mermaid-svg", code);
        diagram.innerHTML = svg;
      } catch (err) {
        diagram.innerHTML = `<pre style="color:red;">Erreur : ${err.message}</pre>`;
      }
    }

    textarea.addEventListener("input", renderMermaid);
    mermaid.initialize({ startOnLoad: false });
    renderMermaid();
  </script>
</body>
</html>
